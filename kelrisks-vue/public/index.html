      if(window.navigator.userAgent.match(/(MSIE|Trident)/)){
         var ieError = "Essayez un navigateur plus moderne, ce site ne fonctionne pas avec Internet Explorer <= 11";

  <body>
      <iframe id="tracker" src="" width="1" height="1" frameborder="0" style="display:none"></iframe>
      <noscript>
      </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Matomo -->
	<script type="text/javascript">
		var DOMAIN_MATOMO = '';
		var ID_SITE_MATOMO = '';
		// 12
	    var MATOMO_API_KEYS = [
	        {host: 'kelrisks.brgm-rec.fr', idSite: '272', domainMatomo: 'brgm-rec'},
	        {host: 'errial.georisques.gouv.fr', idSite: '266', domainMatomo: 'brgm'},        
	        {host: '*', idSite: '272', domainMatomo: 'brgm-rec'}
	    ];
	    
	    for(var i=0; i<MATOMO_API_KEYS.length; i++){
	         var k = MATOMO_API_KEYS[i];
	         if ('*' === k.host || -1 !== document.domain.indexOf(k.host)) {
				 ID_SITE_MATOMO = k.idSite;
				 DOMAIN_MATOMO = k.domainMatomo;
	             break;
	         }    
	    }	
	
		 var _paq = window._paq || [];
		 /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		 _paq.push(['trackPageView']);
		 _paq.push(['enableLinkTracking']);
		 (function() {
		 var u="https://wwwstats."+DOMAIN_MATOMO+".fr/";
		 _paq.push(['setTrackerUrl', u+'piwik.php']);
		 _paq.push(['setSiteId', ID_SITE_MATOMO]);
		 var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		 g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		 })();
	</script>
	<!-- End Matomo Code --> 
  </body>
</html>
